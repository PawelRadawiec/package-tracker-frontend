<h2 mat-dialog-title>Basket</h2>
<mat-dialog-content class="mat-typography">
    <h3>Products</h3>
    <table mat-table [dataSource]="basket?.products">
        <ng-container matColumnDef="name">
            <th mat-header-cell class="name-column" *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let product"> {{product.name}} </td>
        </ng-container>

        <ng-container matColumnDef="code">
            <th mat-header-cell class="description-column" *matHeaderCellDef> CODE </th>
            <td mat-cell *matCellDef="let product"> {{product.code}} </td>
        </ng-container>

        <ng-container matColumnDef="description">
            <th mat-header-cell class="description-column" *matHeaderCellDef> DESCRIPION </th>
            <td mat-cell *matCellDef="let product"> {{product.description}} </td>
        </ng-container>
        <ng-container matColumnDef="actions">
            <th mat-header-cell class="name-column" *matHeaderCellDef> Actions </th>
            <mat-cell *matCellDef="let row">
                <button mat-stroked-button color="warn" (click)="delete(row)">Delete</button>
                <button mat-stroked-button color="primary" (click)="buy(row)">Buy</button>
            </mat-cell>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close (click)="close()">Cancel</button>
</mat-dialog-actions>
