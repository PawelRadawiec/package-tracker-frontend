<div class="menu-list" fxLayout="center center" fxLayoutGap="25px">
    <mat-card fxFlex="40">
        <mat-card-header fxLayout="row" fxLayoutAlign="center">
            <mat-card-title>Orders</mat-card-title>
            <mat-card-subtitle>120 orders</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content fxLayout="row" fxLayoutAlign="center">
            <mat-card-actions>
                <button mat-button>DETAILS</button>
                <button mat-button routerLink="/list" (click)="list('ORDERS')">LIST</button>
            </mat-card-actions>
        </mat-card-content>
    </mat-card>
    <mat-card fxFlex="40">
        <mat-card-header fxLayout="row" fxLayoutAlign="center">
            <mat-card-title>Products</mat-card-title>
            <mat-card-subtitle>30 products</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content fxLayout="row" fxLayoutAlign="center">
            <mat-card-actions>
                <button mat-button>DETAILS</button>
                <button mat-button (click)="list('PRODUCTS')">LIST</button>
            </mat-card-actions>
        </mat-card-content>
    </mat-card>
</div>
