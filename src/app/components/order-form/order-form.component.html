<div class="container">
    <form class="order-form" [formGroup]="orderForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <mat-form-field class="order-input">
                <mat-label>Order name</mat-label>
                <input matInput placeholder="Name" formControlName="name">
            </mat-form-field>
        </div>

        <div class="form-group">
            <mat-form-field class="order-input">
                <mat-label>First name</mat-label>
                <input matInput placeholder="First name" formControlName="firstName">
            </mat-form-field>
        </div>

        <div class="form-group">
            <mat-form-field class="order-input">
                <mat-label>Last name</mat-label>
                <input matInput placeholder="Last name" formControlName="lastName">
            </mat-form-field>
        </div>

        <div class="form-group">
            <mat-form-field class="order-input">
                <mat-label>Email</mat-label>
                <input matInput placeholder="Email" formControlName="email">
            </mat-form-field>
        </div>

        <div class="form-group">
            <mat-form-field class="order-input">
                <mat-label>City</mat-label>
                <input matInput placeholder="City" formControlName="city">
            </mat-form-field>
        </div>

        <div class="form-group">
            <mat-form-field class="order-input">
                <mat-label>Street</mat-label>
                <input matInput placeholder="Street" formControlName="street">
            </mat-form-field>
        </div>

        <div class="form-group">
            <mat-form-field class="order-input">
                <mat-label>Postal code</mat-label>
                <input matInput placeholder="Postal code" formControlName="postalCode">
            </mat-form-field>
        </div>

        <div class="form-group">
            <mat-form-field class="input-inline">
                <mat-label>Order start date</mat-label>
                <input matInput formControlName="orderStartDate" [matDatepicker]="picker">
                <mat-datepicker-toggle matSuffix [for]="startDatePicker"></mat-datepicker-toggle>
                <mat-datepicker #startDatePicker></mat-datepicker>
            </mat-form-field>

            <mat-form-field class="input-inline">
                <mat-label>Order end date</mat-label>
                <input matInput formControlName="orderEndDate" [matDatepicker]="picker">
                <mat-datepicker-toggle matSuffix [for]="startEndPicker"></mat-datepicker-toggle>
                <mat-datepicker #startEndPicker></mat-datepicker>
            </mat-form-field>
        </div>

        <div class="form-group">
            <mat-form-field class="input-inline">
                <mat-label>Order type</mat-label>
                <mat-select>
                    <mat-option *ngFor="let type of orderTypes" [value]="type.type">
                        {{type.typeDescription}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
            
            <mat-form-field class="input-inline">
                <mat-label>Transport type</mat-label>
                <mat-select>
                    <mat-option *ngFor="let transport of transports" [value]="transport.type">
                        {{transport.transportDescription}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <button type="submit" mat-raised-button color="primary">Start</button>
    </form>
</div>
