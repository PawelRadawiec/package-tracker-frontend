<h2 mat-dialog-title>Order with code #{{orderCode}}</h2>
<mat-dialog-content class="mat-typography">
    <h3>Order history list</h3>
    <table mat-table [dataSource]="orderHistory">
        <ng-container matColumnDef="id">
            <th mat-header-cell class="id-column" *matHeaderCellDef> ID </th>
            <td mat-cell *matCellDef="let order"> {{order.id}} </td>
        </ng-container>

        <ng-container matColumnDef="code">
            <th mat-header-cell class="history-column" *matHeaderCellDef> CODE </th>
            <td mat-cell *matCellDef="let order"> {{order.code}} </td>
        </ng-container>

        <ng-container matColumnDef="status">
            <th mat-header-cell class="history-column" *matHeaderCellDef> STATUS </th>
            <td mat-cell *matCellDef="let order"> {{order.status}} </td>
        </ng-container>

        <ng-container matColumnDef="name">
            <th mat-header-cell class="history-column" *matHeaderCellDef> NAME </th>
            <td mat-cell *matCellDef="let order"> {{order.statusColor}} </td>
        </ng-container>

        <ng-container matColumnDef="date">
            <th mat-header-cell class="history-column" *matHeaderCellDef> Date </th>
            <td mat-cell *matCellDef="let order"> {{order.createdAt}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancel</button>
    <!-- <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Install</button> -->
</mat-dialog-actions>
