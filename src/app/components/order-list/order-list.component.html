<app-search-form></app-search-form>
<div class="order-list" fxLayout="row wrap" fxLayoutGap="10px">
    <mat-card fxFlex="40" *ngFor="let order of orders | async">
        <mat-card-header>
            <div mat-card-avatar class="example-header-image"></div>
            <mat-card-title style="font-size: small;">{{order.name}}</mat-card-title>
            <mat-card-subtitle>{{order.status}}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            Lorem Ipsum is simply dummy text of the printing and typesetting industry.
            Lorem Ipsum has been the industry's standard dummy text ever since the 1500s.
        </mat-card-content>
        <mat-card-actions>
            <button mat-button>DETAILS</button>
        </mat-card-actions>
    </mat-card>
    <mat-paginator class="paginator-section" [pageSizeOptions]="[4, 8, 16]" showFirstLastButtons></mat-paginator>
</div>
