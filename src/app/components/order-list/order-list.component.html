<div class="container">
    <div class="content" fxLayout="row wrap" fxLayoutGap="10px">
        <div fxFlex="25%" *ngFor="let order of orders">
            <mat-card class="mat-elevation-z4">
                <mat-card-header>
                    <mat-card-title>{{order.name}}</mat-card-title>
                </mat-card-header>
                <mat-card-content>
                    <p>
                        {{order.code}} / {{order.id}}
                    </p>
                </mat-card-content>
                <mat-card-actions>
                    <button mat-button>LIKE</button>
                    <button mat-button>SHARE</button>
                </mat-card-actions>
            </mat-card>
        </div>
    </div>
</div>
