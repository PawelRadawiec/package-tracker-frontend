<app-search-form></app-search-form>
<div class="order-list" fxLayout="row wrap" fxLayoutGap="10px">
    <div fxFlex="20%" *ngFor="let order of page.content">
        <mat-card>
            <mat-card-header>
                <mat-card-title>{{order.name}}</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <p>
                    {{order.code}} / {{order.id}}
                </p>
            </mat-card-content>
            <mat-card-actions>
                <button mat-button>DETAILS</button>
                <button mat-button>SHARE</button>
            </mat-card-actions>
        </mat-card>
    </div>
</div>
