<app-search-product-form [searchRequest]="searchRequest"></app-search-product-form>
<div class="product-list" fxLayout="row wrap" fxLayoutAlign="space-around center">
    <mat-card fxFlex="30" *ngFor="let product of products">
        <mat-card-header>
            <mat-card-title style="font-size: small;">{{product.name}}</mat-card-title>
            <mat-card-subtitle>{{product.category}}</mat-card-subtitle>
        </mat-card-header>
        <picture>
            <img mat-card-image [src]="product.pictureAddress">
        </picture>
        <mat-card-content>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button>Details</button>
            <button mat-button (click)="addToBasket(product)" *ngIf="productMode === 'SEARCH'">Add to basket</button>
        </mat-card-actions>
    </mat-card>

</div>
<div class="product-list" fxLayout="row wrap">
    <div fxFlex="row">
        <mat-paginator class="paginator-section" [pageSize]="pagintorOptions?.pageSize"
            [length]="pagintorOptions?.length" [pageIndex]="pagintorOptions?.pageIndex" (page)="getProducts($event)"
            showFirstLastButtons></mat-paginator>
    </div>
</div>
