<div class="product-list" fxLayout="row wrap" fxLayoutGap="10px">
    <mat-card fxFlex="40" *ngFor="let product of products">
        <mat-card-header>
            <div mat-card-avatar class="example-header-image"></div>
            <mat-card-title style="font-size: small;">{{product.name}}</mat-card-title>
            <mat-card-subtitle>{{product.category}}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            {{product.description}}
        </mat-card-content>
        <mat-card-actions>
            <button mat-button>Details</button>
            <button mat-button (click)="addToBasket(product)">Add to basket</button>
        </mat-card-actions>
    </mat-card>
    <mat-paginator class="paginator-section" [pageSizeOptions]="[4, 8, 16]" showFirstLastButtons></mat-paginator>
</div>
